<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Banner</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.sstatic.net/Shared/stacks.css?v=047e88ccaeee">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.sstatic.net/Sites/stackoverflow/primary.css?v=9f3012e164b7">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.sstatic.net/Shared/Channels/channels.css?v=f039f0b977b7">
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        .post-notice {
            margin-top: 1px;
            margin-left: 1px;
            width: 728px;
        }
    </style>
</head>
<body>
<!-- Public Users -->
<div>
    <aside class="s-notice s-notice__info post-notice js-post-notice mb16"
           role="status">
        <div class="d-flex fd-column fw-nowrap">
            <div class="d-flex fw-nowrap">
                <div class="flex--item wmn0 fl1 lh-lg">
                    <div class="flex--item fl1 lh-lg">
                        {{ reasons["Post notice close description"] }}

                    </div>
                </div>
            </div>
        </div>
        <hr class="my12 outline-none baw0 bb bc-powder-400">
        <div class="fw-nowrap fc-black-600">
            <div class="d-flex fd-column lh-md">
                <div class="mb0 d-flex">
                    <div class="flex--item mr8">
                        <svg aria-hidden="true" class="svg-icon iconLightbulb"
                             width="18" height="18" viewBox="0 0 18 18">
                            <path d="M15 6.38A6.48 6.48 0 0 0 7.78.04h-.02A6.49 6.49 0 0 0 2.05 5.6a6.31 6.31 0 0 0 2.39 5.75c.49.39.76.93.76 1.5v.24c0 1.07.89 1.9 1.92 1.9h2.75c1.04 0 1.92-.83 1.92-1.9v-.2c0-.6.26-1.15.7-1.48A6.32 6.32 0 0 0 15 6.37ZM4.03 5.85A4.49 4.49 0 0 1 8 2.02a4.48 4.48 0 0 1 5 4.36 4.3 4.3 0 0 1-1.72 3.44c-.98.74-1.5 1.9-1.5 3.08v.1H7.2v-.14c0-1.23-.6-2.34-1.53-3.07a4.32 4.32 0 0 1-1.64-3.94ZM10 18a1 1 0 0 0 0-2H7a1 1 0 1 0 0 2h3Z"></path>
                        </svg>
                    </div>
                    <p>{{ reasons['Public user guidance'] }}</p>
                </div>
                <div class="mb0 mt6 d-flex">
                    <p class="ml24 pl2">Closed <span title=""
                                                     class="relativetime">[Time] ago</span>.
                    </p>
                </div>
                <div class="ml24 pl2">

                </div>
            </div>
        </div>
        <div class="mt24 d-flex gsx gs8">
            <a class="s-btn s-btn__outlined flex--item js-post-notice-edit-post"
               href="/edit">
                Improve this question
            </a>
        </div>
    </aside>
</div>
</body>
</html>
